<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Reset Password</h1>
            <p class="subtitle">Choose how to receive your reset code</p>
            
            <form id="forgotForm" class="form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="button" class="btn-secondary" onclick="sendResetCode('SMS')">
                    Send reset code via SMS
                </button>
                
                <button type="button" class="btn-secondary" onclick="sendResetCode('Email')">
                    Send reset code via Email
                </button>
                
                <div id="errorMessage" class="error-message"></div>
            </form>
            
            <a href="/" class="link-primary">‚Üê Back to Login</a>
        </div>
    </div>
    
    <div id="resetModal" class="modal">
        <div class="modal-content modal-large">
            <h2 id="modalTitle">Reset code sent via Email!</h2>
            <p class="modal-subtitle">Enter your reset code:</p>
            
            <div class="form-group">
                <input type="text" id="resetCodeInput" class="code-input" maxlength="6" placeholder="000000" autocomplete="off">
            </div>
            
            <div id="modalError" class="error-message"></div>
            
            <button class="btn-primary" onclick="verifyResetCode()">Verify Code</button>
            
            <div class="demo-code-section">
                <p class="demo-code-label">Demo Code:</p>
                <div class="code-display" id="codeDisplay">000000</div>
            </div>
        </div>
    </div>
    
    <div id="passwordModal" class="modal">
        <div class="modal-content modal-large">
            <h2>Set New Password</h2>
            <p class="modal-subtitle">Enter your new password:</p>
            
            <form id="passwordForm" class="form">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="password-input" minlength="6" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="password-input" minlength="6" required>
                </div>
                
                <div id="passwordError" class="error-message"></div>
                
                <button type="button" class="btn-primary" onclick="changePassword()">Update Password</button>
            </form>
        </div>
    </div>
    
    <script>
        let currentResetCode = '';
        let currentResetEmail = '';
        
        function sendResetCode(method) {
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (!email) {
                errorDiv.textContent = 'Please enter your email address';
                errorDiv.classList.add('show');
                return;
            }
            
            currentResetEmail = email;
            
            fetch('/send-reset-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, method: method })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    errorDiv.textContent = '';
                    errorDiv.classList.remove('show');
                    currentResetCode = data.code;
                    document.getElementById('modalTitle').textContent = `Reset code sent via ${method}!`;
                    document.getElementById('codeDisplay').textContent = data.code;
                    document.getElementById('resetCodeInput').value = '';
                    document.getElementById('modalError').textContent = '';
                    document.getElementById('modalError').classList.remove('show');
                    document.getElementById('resetModal').style.display = 'flex';
                    document.getElementById('resetCodeInput').focus();
                } else {
                    errorDiv.textContent = data.message || 'An error occurred';
                    errorDiv.classList.add('show');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.add('show');
            });
        }
        
        function verifyResetCode() {
            const enteredCode = document.getElementById('resetCodeInput').value.trim();
            const errorDiv = document.getElementById('modalError');
            
            if (!enteredCode) {
                errorDiv.textContent = 'Please enter the reset code';
                errorDiv.classList.add('show');
                return;
            }
            
            if (enteredCode !== currentResetCode) {
                errorDiv.textContent = 'Invalid code. Please try again.';
                errorDiv.classList.add('show');
                return;
            }
            
            // Verify code with backend
            fetch('/verify-reset-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: enteredCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    errorDiv.textContent = '';
                    errorDiv.classList.remove('show');
                    
                    document.getElementById('resetModal').style.display = 'none';
                    document.getElementById('passwordModal').style.display = 'flex';
                    document.getElementById('newPassword').focus();
                } else {
                    errorDiv.textContent = data.message || 'Verification failed';
                    errorDiv.classList.add('show');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.add('show');
            });
        }
        
        function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('passwordError');
            
            if (!newPassword || !confirmPassword) {
                errorDiv.textContent = 'Please fill in all fields';
                errorDiv.classList.add('show');
                return;
            }
            
            if (newPassword.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                errorDiv.classList.add('show');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('show');
                return;
            }
            
            fetch('/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    new_password: newPassword,
                    confirm_password: confirmPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    errorDiv.textContent = '';
                    errorDiv.classList.remove('show');
                    
                    document.getElementById('passwordModal').style.display = 'none';
                    alert('Password updated successfully! You can now log in with your new password.');
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.message || 'Failed to update password';
                    errorDiv.classList.add('show');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.add('show');
            });
        }
        
        function closeModal() {
            document.getElementById('resetModal').style.display = 'none';
            document.getElementById('passwordModal').style.display = 'none';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const resetModal = document.getElementById('resetModal');
            resetModal.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyResetCode();
                }
            });
            
            const passwordModal = document.getElementById('passwordModal');
            passwordModal.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    changePassword();
                }
            });
        });
        
        window.onclick = function(event) {
            const resetModal = document.getElementById('resetModal');
            const passwordModal = document.getElementById('passwordModal');
            if (event.target === resetModal) {
                resetModal.style.display = 'none';
            }
            if (event.target === passwordModal) {
                passwordModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
