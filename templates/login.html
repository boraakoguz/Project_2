<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unify CRM - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Unify CRM logo" onerror="this.style.display='none'">
            </div>
            <h1 class="title">Welcome to Unify CRM</h1>
            <p class="subtitle">Sign in to your account</p>
            
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" value="demo@demo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <a href="/forgot-password" class="link-secondary">Forgot your password?</a>
                
                <button type="submit" class="btn-primary">Sign In</button>
                
                <div id="errorMessage" class="error-message"></div>
            </form>
            
            <div class="info-box">
                <p><strong>Demo Account</strong></p>
                <p>Email: demo@demo.com</p>
                <p>Password: demo123</p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
